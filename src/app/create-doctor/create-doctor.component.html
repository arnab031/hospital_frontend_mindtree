<div class="col-md-6 offset-md-3">
    <h3>Create Doctore</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" style="margin-top: 10px">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="doctor.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          [(ngModel)]="doctor.gender"
          name="gender"
        />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          [(ngModel)]="doctor.age"
          name="age"
        />
      </div>
      <div class="form-group">
        <label>Specialist Field</label>
        <input
          type="text"
          class="form-control"
          id="field"
          [(ngModel)]="doctor.specialist_fields"
          name="field"
        />
      </div>
      <button class="btn btn-success" style="margin-top: 10px" type="submit">Submit</button>
    </form>
    </div>
